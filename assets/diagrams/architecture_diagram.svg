<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <rect width="100%" height="100%" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" font-size="14">
    <!-- Client -->
    <rect x="40" y="40" width="220" height="120" rx="8" fill="#e8f4ff" stroke="#2b7cff"/>
    <text x="150" y="70" text-anchor="middle" font-weight="700">User / Browser</text>
    <text x="150" y="95" text-anchor="middle">React SPA (Frontend)</text>

    <!-- WebSocket arrow -->
    <line x1="260" y1="100" x2="360" y2="100" stroke="#777" stroke-dasharray="6" marker-end="url(#arrow)" />

    <!-- API Server -->
    <rect x="360" y="30" width="260" height="140" rx="8" fill="#f0f7e8" stroke="#2b9e2b"/>
    <text x="490" y="60" text-anchor="middle" font-weight="700">API Server</text>
    <text x="490" y="90" text-anchor="middle">Node.js / Express</text>
    <text x="490" y="110" text-anchor="middle">Auth, Aggregation, WebSocket</text>

    <!-- Arrow to DB -->
    <line x1="520" y1="170" x2="520" y2="240" stroke="#333" marker-end="url(#arrow)"/>

    <!-- Database -->
    <rect x="420" y="240" width="200" height="120" rx="8" fill="#fff5e6" stroke="#d27a00"/>
    <text x="520" y="270" text-anchor="middle" font-weight="700">MongoDB</text>
    <text x="520" y="295" text-anchor="middle">Users, Bookmarks, Cache</text>

    <!-- External APIs -->
    <rect x="660" y="40" width="220" height="120" rx="8" fill="#f7eefc" stroke="#8a2be2"/>
    <text x="770" y="70" text-anchor="middle" font-weight="700">External News Providers</text>
    <text x="770" y="95" text-anchor="middle">NewsAPI, Guardian, RSS</text>

    <!-- Arrows between API Server and External -->
    <line x1="620" y1="100" x2="660" y2="100" stroke="#333" marker-end="url(#arrow)"/> 
    <line x1="660" y1="140" x2="460" y2="340" stroke="#bbb" stroke-dasharray="4"/>

    <!-- Notification Service -->
    <rect x="40" y="200" width="240" height="80" rx="8" fill="#fff0f0" stroke="#d12b2b"/>
    <text x="160" y="235" text-anchor="middle" font-weight="700">Notification Service</text>
    <text x="160" y="255" text-anchor="middle">WebSockets / SSE</text>

    <!-- Arrows from Notification to Client -->
    <line x1="280" y1="240" x2="360" y2="240" stroke="#777" stroke-dasharray="6" marker-end="url(#arrow)"/>

    <!-- CI/CD -->
    <rect x="920" y="40" width="220" height="100" rx="8" fill="#eef7ff" stroke="#1773ff"/>
    <text x="1030" y="70" text-anchor="middle" font-weight="700">CI / CD</text>
    <text x="1030" y="95" text-anchor="middle">GitHub Actions, Vercel / AWS</text>

  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#333" />
    </marker>
  </defs>
</svg>
